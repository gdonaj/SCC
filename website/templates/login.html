{% extends "base.html" %}
{% block title %}Prijava{% endblock %}
{% block content %}

<div class="image-main">
  <img src="/static/logo.svg" width="100%">
</div>

<div class="login-section">

  <form method="POST">
    <h3 align="center">Prijava</h3>
    <div class="form-group">
      <label for="username">Uporabniško ime</label>
      <input type="username" class="form-control" id="username" name="username" placeholder="Vpišite uporabniško ime" />
    </div>
    <div class="form-group">
      <label for="password">Geslo</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Vpišite geslo" />
    </div>
    <button type="submit" class="btn login-btn">Prijava</button>
  </form>

  <a href="/sign-up">Registracija</a>
  <br><label class="p_popup" data-toggle="modal" data-target="#modalGeslo" style="color:#007bff" role="dialog">Pozabljeno geslo?</label>
  
  <div class="modal fade" id="modalGeslo" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sprememba gesla</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Za ponastavitev gesla nam pišite administratorju na: TODO</a>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Zapri</button>
      </div>
    </div>
  </div>

</div>

{% endblock %}
